<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Gate Tracker App</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
<body>

    <div class="main-box">
        <h2>Main Gate Tracker App</h2>

        <div class="form-box">
            <input type="text" id="name" placeholder="Visitor Name">
            <input type="text" id="purpose" placeholder="Purpose of Visit">
            <button onclick="addEntry()">Add Entry</button>
        </div>

        <h3>Visitor Logs</h3>
        <table id="logTable">
            <tr>
                <th>Name</th>
                <th>Purpose</th>
                <th>Entry Time</th>
                <th>Exit Time</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

<script src="script.js"></script>
</body>

</body>
</html>
